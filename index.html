<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | My project</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width=600 height=600 tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"> </div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">My project</div>
  </div>
</div>
<script>
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else {
      if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
      setTimeout(function() {
        warningBanner.removeChild(div);
        updateBannerVisibility();
      }, 5000);
    }
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/WEBGL3.loader.js";
  var config = {
    dataUrl: buildUrl + "/WEBGL3.data",
    frameworkUrl: buildUrl + "/WEBGL3.framework.js",
    codeUrl: buildUrl + "/WEBGL3.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "My project",
    productVersion: "0.1",
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "600px";
    canvas.style.height = "600px";
    canvas.background = "transparent";
  }

  loadingBar.style.display = "block";
  var unityInstance;

  function sendTextToUnity() {
    if (unityInstance) {
      unityInstance.SendMessage('TextObject', 'SetText', 'javatest');
    } else {
      console.error('Unity instance is not available.');
    }
  }

  var xpos = 0;

  function setCameraPosition() {
    if (unityInstance) {
      xpos += .5;
      unityInstance.SendMessage('Main Camera', 'SetCameraXPosition', xpos.toString());
    } else {
      console.error('Unity instance is not available.');
    }
  }

  var xrot = 0;
  function setCameraRotation() {
    if (unityInstance) {
      xrot += .5;
      unityInstance.SendMessage('Main Camera', 'SetCameraRX', xrot.toString());
    } else {
      console.error('Unity instance is not available.');
    }
  }

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(document.querySelector("#unity-canvas"), config, (progress) => {
      document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
    }).then((instance) => {
      unityInstance = instance;
      document.querySelector("#unity-loading-bar").style.display = "none";
      document.querySelector("#unity-fullscreen-button").onclick = () => {
        unityInstance.SetFullscreen(1);
      };

      // Notify that Unity is ready
      window.parent.postMessage({ method: 'UnityReady' }, '*');
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);

  // Listen for messages from the parent
  window.addEventListener('message', function(event) {
    console.log('Received message from parent:', event.data); // Log received messages
    var data = event.data;
    if (data.method === 'SendTextToUnity') {
      sendTextToUnity();
    } else if (data.method === 'SetCameraPosition') {
      setCameraPosition();
    } else if (data.method === 'SetCameraRotation') {
      setCameraRotation();
    }
  });
</script>
</body>
</html>
